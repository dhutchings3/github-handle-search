<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github Handle Search</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
        <h1>Canidate Review: Github Handle</h1>

        <form>
          <p>Enter Github handle below:</p>
          <input type="text" name="userHandle" value="user handle" id="js-user-handle" required>
          <button type="submit" role="search">Search</button>
        </form>
        <section class="results hidden">
          <h2>User Repositiories:</h2>
        </section>
      <p id="js-error-message" class="error-message"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
